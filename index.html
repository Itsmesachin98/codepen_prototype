<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Codepen Prototype</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="pane top-pane">
            <div class="code-box" id="html">
                <div class="title-container">
                    <label>
                        <i class="fa-brands fa-html5"></i>
                        Html
                    </label>
                    <div class="expand-btn" id="html-expand-btn">
                        <i
                            class="fa-solid fa-up-right-and-down-left-from-center"
                        ></i>
                    </div>
                </div>
                <div class="code-container">
                    <textarea class="code-editor" id="html-code"></textarea>
                </div>
            </div>
            <div class="code-box" id="css">
                <div class="title-container">
                    <label>
                        <i class="fa-brands fa-css3-alt"></i>
                        CSS
                    </label>
                    <div class="expand-btn" id="css-expand-btn">
                        <i
                            class="fa-solid fa-up-right-and-down-left-from-center"
                        ></i>
                    </div>
                </div>
                <div class="code-container">
                    <textarea class="code-editor" id="css-code"></textarea>
                </div>
            </div>
            <div class="code-box" id="js">
                <div class="title-container">
                    <label>
                        <i class="fa-brands fa-js"></i>
                        JavaScript
                    </label>
                    <div class="expand-btn" id="js-expand-btn">
                        <i
                            class="fa-solid fa-up-right-and-down-left-from-center"
                        ></i>
                    </div>
                </div>
                <div class="code-container">
                    <textarea class="code-editor" id="js-code"></textarea>
                </div>
            </div>
        </section>
        <section class="pane bottom-pane">
            <iframe id="output" frameborder="0"></iframe>
        </section>

        <script
            src="https://kit.fontawesome.com/0613a24a02.js"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
